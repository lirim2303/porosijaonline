<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokacioni Ynë</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lokacioni Ynë në Google Maps</h1>
    <div class="harta">
        <!-- Vendos këtu Google Maps iframe të integruar -->
        <iframe
            src="https://www.google.com/maps/embed?pb=..."  <!-- Zëvendëso këtë link me atë të lokacionit tënd -->
            width="600"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <a href="index.html">Kthehu te Faqja Kryesore</a>
</body>
</html>
